<!DOCTYPE html>
<html amp lang="pt-br">
  <head>
    <title>Desafio</title>
    <meta charset="utf-8" />
    <link rel="canonical" href="index.html" />
    <meta name="viewport" content="width=device-width" />
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <noscript
      ><style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style></noscript
    >
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <!-- link do css compilado -->
    <link rel="stylesheet" href="../assets/css/output.css" />

    <!-- amp-form -->
    <script
      async
      custom-element="amp-form"
      src="https://cdn.ampproject.org/v0/amp-form-0.1.js"
    ></script>

    <script
      async
      custom-template="amp-mustache"
      src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header_content">
        <p class="header_text">150 x 75</p>
      </div>
    </header>

    <main class="main">
      <section class="banner">
        <h1 class="banner_title">banner 01</h1>

        <form
          class="form"
          method="post"
          action-xhr="https://formspree.io/f/myyrewjk"
          target="_top"
        >
          <h1 class="title">Solicite cotação</h1>

          <input type="text" name="name" id="name" required />
          <input type="email" name="email" id="email" required />
          <input type="text" name="cpf" id="cpf" required />
          <input type="text" name="telefone" id="telefone" required />
          <textarea
            name="mensagem"
            id="imensagem"
            cols="10"
            rows="3"
          ></textarea>

          <div class="politica-privacidade">
            <input type="checkbox" name="politica-privacidade" />
            <label for="politica-privacidade" id="privacidade"></label>
          </div>
          <input type="submit" id="button-submit" />
          <div submit-success>
            <template type="amp-mustache" id="sent-success"> </template>
          </div>
          <div submit-error>
            <template type="amp-mustache" id="error-post"> </template>
          </div>
        </form>
      </section>
    </main>

    <script type="module" src="../src/index.js"></script>
  </body>
</html>
